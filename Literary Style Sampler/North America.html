<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-band"></div>
  <div class="container">
    <header class="site-header">
      <h1>The Composition Engine</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="genres.html">Genres</a>
        <a href="authors.html">Authors</a>
        <a href="tags.html">Tags</a>
      </nav>
    </header>

    <h2>North America</h2>
    <div id="excerptList"></div>
  </div>

  <script type="module">
    import { EXCERPTS } from "./data.js";

    const listEl = document.getElementById("excerptList");
    const region = "north america";

    function render() {
      const results = EXCERPTS.filter(item => item.region === region);
      listEl.innerHTML = results.length
        ? results.map(item => `
            <div class="excerpt">
              <h2>${item.author}</h2>
              <p>${item.text}</p>
              <div class="tags">${item.genres.map(g => `<span class="tag">${g}</span>`).join("")}</div>
            </div>
          `).join("")
        : "<p class='muted'>No excerpts found for this region.</p>";
    }

    render();
  </script>
    <!-- Rotating logo (bottom right corner) -->
  <img src="logo.png" alt="The Composition Engine Logo" class="rotating-logo">

  <script type="module" src="script.js"></script>
</body>
</html>
